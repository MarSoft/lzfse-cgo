name: Go
on:
  push:
  pull_request:

jobs:
  goreleaser:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      -
        name: Run tests
        run: |
          go test
      -
        name: Upload failure artifact
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: decoded-readme
          path: fail.bin